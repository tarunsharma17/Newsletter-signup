
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>


  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    
  <main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="images/mango.png" >
    
    <h1 class="h3 mb-3 fw-normal" style="font-size: 26px;">Sign up to my newsletter.</h1>

    <div class="form-floating">
      <input type="text" class="form-control top" id="floatingInput" name="firstName" placeholder="First Name" required autofocus>
      <label for="floatingInput">First Name</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control middle" id="floatingInput" name="lastName" placeholder="Last Name" required>
      <label for="floatingInput">Last Name</label>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control bottom" id="floatingPassword" name="emailId" placeholder="email address" required>
      <label for="floatingPassword">Enter your email address</label>
    </div>

    <button class="btn btn-primary w-100 py-2" name="sign up" type="submit">Sign up</button>
    <p class="mt-1 mb-3 text-body-secondary">&copy; tarun sharma</p>
  </form>
</main>
</body>
</html>
